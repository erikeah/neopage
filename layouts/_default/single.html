{{ define "main" }}
<article class="article-container">
    <h1 class="article-title">{{ .Title }}</h1>

    <div class="gallery-container">
        <img src="/pictures/ricpe-private-area/login.jpg" title="An elephant at sunset"/>
    </div>

    <section class="content-container">
        {{ .Content }}
    </section>

    <div class="metadata-container">
        {{ with .Params.role }}
        <section class="role-container metadata-item">
            <h2 class="role">Role</h2>
            <p>{{ . }}</p>
        </section>
        {{ end }}

        {{ with .Params.stack }}
        <section class="stack-container metadata-item">
            <h2 class="stack">Stack</h2>
            <ul>
                {{ range . }}
                <li>
                    {{ . }}
                </li>
                {{ end }}
            </ul>
        </section>
        {{ end }}
    </div>

</article>
{{ end }}
